<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bloc de notas</title>
</head>

<body>
    <h1 class="title">Bloc de notas!</h1>
    <div class="container">
        <!--CONTAINER LEFT-->
        <div class="container-left">
            <div class="new">
                <h2>Añade una nueva nota</h2>
                <div>
                    <input type="text" id="title-note" placeholder="Añadale un titulo a tu nota">
                    <textarea id="note" cols="50" rows="10" placeholder="Escribe tu nota" ref="textarea"></textarea>
                </div>
                <div>
                    <button class="btn btn-save">Guardar</button>
                </div>
            </div>

            <!-- <div class="color-container">
                <label id="color-label" for="color">Selecciona el color de la nota</label>
                <input id="color" type="color">
            </div> -->
        </div>

        <!--CONTAINER RIGHT-->
        <div class="container-right">
            <div class="save">
                <h2> Notas guardadas</h2>
                <div class="save-note">
                    <!-- NOTAS GUARDADAS -->
                </div>
            </div>
        </div>

        <!-- CONTAINER EDIT -->
        <div class="edit">
            <h2>Edición de notas</h2>
        </div>

        <script src="src/script.js"></script>
</body>

</html>
